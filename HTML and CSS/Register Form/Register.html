<!DOCTYPE html>
<html>
<head>
<title>Vegetable Market </title>
<link rel="icon" href="vegetable.png" type="icon">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="Register.css">
<script type="text/javascript" src="Register.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<div class="wrapper" style="background-image: url('pexels-roberto-shumski-1903702.jpg')">
<div class="inner">
<div class="image-holder">
<img src="im.jpg" alt="image">
</div>

<form action="">
<h3>Registration Form</h3>
<div class="form-wrapper">
<input type="text" id="vegname" placeholder="Vegetable Name" class="form-control" required>

<input type="text" id="owner" placeholder="Ownername" class="form-control"required>
 
<input type="text" id="Quantity" placeholder="Quantity" class="form-control"required>




<div class="form-wrapper"  class="gender">
<input type="radio" name="gender" value="Male">  Male &nbsp;
<input type="radio" name="gender" value="Female"> Female &nbsp;&nbsp;
<input type="radio" name="gender" value="Others"> Others &nbsp;&nbsp;
<br><br>
</div>

 
<input type="text" id="Price" placeholder="Price" class="form-control"required>
 

<input type="text" id="Location" placeholder="Location" class="form-control"required>


     <div class="checkbox" name="Veg">
      <input type="checkbox"name="Veg" value="Farmer">  Farmer &nbsp;&nbsp;&nbsp;&nbsp;
      
      <input type="checkbox"name="Veg" value="Agent">  Agent  &nbsp;&nbsp;&nbsp;&nbsp;

      <input type="checkbox"name="Veg" value="Buyer">  Buyer<br>
     </div>

     <input type="button"  id="button"  onclick="Vegdata()" value="submit"/>
</div>
 </div>
 
</form>
</body>
</html>
