<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="Register.js"></script>
  <script type="text/javascript" src="JQuery/jquery-3.7.0.min.map"></script>
</head>
<body background="image.jpg">
<div class="container p-5 my-5  text-white">
  <h1>Registration Form <span class="badge rounded-pill bg-primary"><h5>Studends</h5></span></h1>
  <p>Try to submit the form</p>      
  <form class="was-validated">
    <div class="mb-3 mt-3">
      <input type="text" class="form-control"  id="Firstname" placeholder="Firstname" name="fname" required>
      <div class="valid-feedback"></div>
      <div class="invalid-feedback"></div><br>  
    
      <input type="text" class="form-control" id="Lastname" placeholder="Lastname" name="lname" required>
      <div class="valid-feedback"></div>
      <div class="invalid-feedback"></div><br>
    
      <input type="text" class="form-control" id="Age" placeholder="Age" name="age" required>
      <div class="valid-feedback"></div>
      <div class="invalid-feedback"></div><br>

      <input type="email" class="form-control" id="Email" placeholder="Email" name="email" required>
      <div class="valid-feedback"></div>
      <div class="invalid-feedback"></div>
   
      <label for="sel1" class="form-label"></label>
      <select class="form-control" id="Gender" name="sellist1">
        <option>Male</option>
        <option>Female</option>
      </select>
      <br>
       
    <div class="valid-feedback"></div>
    <div class="invalid-feedback"></div><br>

    <div class="form-check mb-3  text-dark">
      <input class="form-check-input" type="checkbox" id="myCheck"  name="remember" required>
      <label class="form-check-label" for="myCheck">I agree to Register</label>
      <div class="valid-feedback"></div>
      <div class="invalid-feedback"></div>
    </div><br>
  <input type="button"  id="button"  class="btn btn-outline-dark btn-lg text-info" onclick="Register()" value="Register"/>

</form>
</div>

</body>
</html>
